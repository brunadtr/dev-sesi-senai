<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
    <style>
        body {background-color: rgb(249, 243, 162);}
        th {background-color: blueviolet; color: aliceblue;}
        h1 {color: blueviolet;}
        legend {color: blueviolet;}
    </style>
</head>
<body>
    <h1>Ficha de cadastro</h1>
    <form>
        <fieldset>
            <legend>Dados pessoais</legend>
            <table>
                <tr>
                    <td>Nome Aluno</td>
                <td><input type="text" placeholder="Digite o nome do aluno"></td>
                </tr>

                <tr>
                    <td>Nasmimento</td>
                    <td><input type="date"></td>
                </tr>

                <tr>
                    <td>Idade</td>
                    <td><input type="text"></td>
                </tr>

                <tr>
                    <td>Nome mãe</td>
                    <td><input type="text" placeholder="Digite o nome da mãe"></td>
                </tr>

                <tr>
                    <td>Telefone</td>
                    <td><input type="text"></td>
                </tr>

                <tr>
                    <td>Email</td>
                    <td><input type="email" placeholder="Digite o email"></td>
                </tr>

                <tr>
                    <td>Senha</td>
                    <td><input type="password" placeholder="Digite a senha"></td>
                </tr>

                <tr>
                    <td>Foto</td>
                    <td><input type="file"></td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>Informações de Matrícula</legend>
            <table>
               <tr>
                <th>Série</th>
                <th>Turno</th>
                <th>Atividades Extracurriculares</th>
               </tr>

               <tr>
                <td> 
                    <select name="Plataforma" required="required">
          <option value="Escolaridade"> Selecione a escolaridade</option>
          <option value="Médio"> Ensino Médio</option>
          <option value="Básico"> Ensino Básico</option>
          <option value="Superior"> Ensino Superior</option>
      </select>
                </td>

                <td><input type="radio" name="opçao" value="op1"> Manhã
                    <br>
                    <input type="radio" name="opçao" value="op2"> Tarde</td>

                    <td><input type="checkbox">Informatica
                        <br>
                        <input type="checkbox">Música
                        <br>
                        <input type="checkbox">Pintura
                        <br>
                        <input type="checkbox">Judô
                        <br>
                        <input type="checkbox"> Futebol
                    </td>
               </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>Observação</legend>
            <textarea c id="Observação" name="Observação"
             rows="3" cols="200">
            </textarea>
        </fieldset>
        <input type="reset" value="Limpar">
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
