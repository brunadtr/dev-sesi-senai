<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms 1</title>
    <style>
       table {background-color: rgb(176, 131, 255);}
       th {color:darkblue}
       th {font-size: 30px;}
       td {font-size: 20px;}
       select {font-size: 15px;}
       input {font-size: 15px;}
       body {text-align: center;}
       table {
            margin-left: auto;
            margin-right: auto;
          }
    </style>
</head>
<body>
   <form>
    <table border="1" width="400" height="200">
        <thead>
                <tr>
                    <th colspan="3">Trabalhando com Forms</th>
                </tr>
                <tr>
                    <td>Nome:</td>
                    <td><input type="text" placeholder="Digite seu nome"></td>
                </tr>
                <tr>
                    <td>Sexo:</td>
                    <td> <input type="radio" name="opçao" value="op1"> Feminino
                        <input type="radio" name="opçao" value="op2"> Masculino</td>
                </tr>
                <tr>
                    <td>Escolaridade:</td>
                    <td>
                        <select name="Plataforma" required="required">
                            <option value="Escolaridade"> Selecione a escolaridade</option>
                            <option value="Médio"> Ensino Médio</option>
                            <option value="Básico"> Ensino Básico</option>
                            <option value="Superior"> Ensino Superior</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="button" value="Limpar"></td>
                    <td><input type="button" value="Enviar"></td>
                </tr>
        </thead>
    </table>
   </form>
</body>
</html>
